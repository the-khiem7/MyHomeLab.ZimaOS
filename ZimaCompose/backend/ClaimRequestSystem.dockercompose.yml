name: claim-request-system

x-casaos:
  author: self
  category: self
  title:
    custom: ""
    en_us: Claim Request System

  description:
    en_us: ClaimRequestSystem is an ASP.NET Core backend API for managing user and
      business claims. It includes features like authentication, claim
      submission/approval workflows, payment processing, email notifications,
      OTP verification, cloud storage integration (Cloudinary), and
      comprehensive unit testing
  hostname: ""
  icon: https://avatars.githubusercontent.com/u/241074052?s=200&v=4
  index: /swagger/index.html
  is_uncontrolled: false
  port_map: "5002"
  scheme: http
  store_app_id: claim-request-system

services:
  claim-request-system:
    cpu_shares: 90
    command: []
    container_name: claim-request-system
    deploy:
      resources:
        limits:
          memory: 8283287552
        reservations:
          devices: []
    image: thekhiem7/claimrequestsystem:1.0-net8
    labels:
      icon: https://avatars.githubusercontent.com/u/241074052?s=200&v=4
    ports:
      - target: 5000
        published: "5002"
        protocol: tcp
      - target: 5001
        published: "5003"
        protocol: tcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/swagger/index.html || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    volumes: []
    devices: []
    cap_add: []
    network_mode: bridge
    privileged: false

    environment:
